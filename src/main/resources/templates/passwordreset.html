<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function validateForm() {
            let password1 = document.getElementById("password1").value;
            let password2 = document.getElementById("password2").value;
            if (password1 !== password2) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="container">
    <h2 class="text-center">Reset Password</h2>
    <form th:action="@{/admin/resetpassword}" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="password1" class="form-label">New Password:</label>
            <input type="password" id="password1" name="password1" class="form-control" required minlength="8" maxlength="20">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password:</label>
            <input type="password" id="password2" name="password2" class="form-control" required minlength="8" maxlength="20">
        </div>
        <button type="submit" class="btn btn-primary">Reset</button>
    </form>
    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
