<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Issue Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-custom {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .table th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Vehicle Issue Details</h2>
    
    <button class="btn btn-secondary btn-custom" onclick="history.go(-1)">Back</button>
    
    <table class="table table-bordered table-striped mt-4">
        <thead>
            <tr>
                <th>Service Type</th>
                <th>Issue Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${vehicle.servicetype}"></td>
                <td th:text="${vehicle.issuedescription}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
