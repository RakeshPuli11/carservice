<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .btn-custom {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Register New Employee</h2>
    
    <!-- BACK BUTTON -->
    <button onclick="history.go(-1)" class="btn btn-secondary mb-3">Back</button>

    <form th:action="@{/employee/registeremployee}" th:object="${employee}" method="post" class="row g-3">
        
        <div class="col-md-6">
            <label for="name" class="form-label">Service Advisor Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter full name" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
        </div>

        <div class="col-md-6">
            <label for="contact" class="form-label">Service Advisor Contact:</label>
            <input type="number" id="contact" class="form-control" th:field="*{contact}" placeholder="Enter contact number" required>
            <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="error-message"></span>
        </div>

        <div class="col-md-6">
            <label for="mail" class="form-label">Service Advisor Email:</label>
            <input type="email" id="mail" class="form-control" th:field="*{username}" placeholder="Enter email address" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
        </div>

        <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" class="form-control" th:field="*{dob}" th:attr="max=${maxDOB}" required>
            <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error-message"></span>
        </div>

        <div class="col-md-12">
            <label for="address" class="form-label">Service Advisor Address:</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="Enter complete address" required>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
        </div>

        <div class="col-md-6">
            <label for="role" class="form-label">Role:</label>
            <select id="role" class="form-select" th:field="*{role}" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="labour">Labour</option>
                <option value="advisor">Advisor</option>
            </select>
            <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-message"></span>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-custom">Add New Employee</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
