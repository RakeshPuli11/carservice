<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prime Automobiles Pvt. Ltd. - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2); /* Soft Gradient */
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #FF6F61; /* Light Coral */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .login-title {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
        }
        .login-text {
            color: #FFFFFF;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .login-btn {
            background: #D84315; /* Deep Orange */
            color: white;
            font-weight: bold;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        .login-btn:hover {
            background: #BF360C; /* Darker Shade */
        }
    </style>
</head>
<body>

<div class="login-container">

    <h2 class="login-title">Prime Automobiles Pvt. Ltd.</h2>
    <p class="login-text">Seamless Service Management at Your Fingertips</p>

    <a href="login" class="btn login-btn">Proceed to Login</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
