<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 5px;
            padding: 8px 15px;
        }
        .table th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Vehicle List</h2>

    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-secondary btn-custom" onclick="history.go(-1)">Back</button>
        
        <form th:action="@{/admin/filtervehicle}" class="d-flex">
            <label for="status" class="me-2 mt-2"><strong>Filter By Status:</strong></label>
            <select name="status" id="status" class="form-select me-2" style="width: 200px;">
                <option value="">ALL</option>
                <option value="DUE">DUE</option>
                <option value="UNDER SERVICING">UNDER SERVICING</option>
                <option value="SERVICED">SERVICED</option>
            </select>
            <button type="submit" class="btn btn-primary btn-custom">Filter</button>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Contact</th>
                <th>Model</th>
                <th>Registration No.</th>
                <th>Status</th>
                <th>Warranty</th>
                <th>Entry Date</th>
                <th>Released Date</th>
                <th>Assigned</th>
                <th>Technician</th>
                <th>Issue</th>
                <th>Assign</th>
                <th>Cost</th>
                <th>Update</th>
                <th>Print</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vlist : ${vehiclelist}">
                <td th:text="${vlist.customerName}"></td>
                <td th:text="${vlist.customerContact}"></td>
                <td th:text="${vlist.model}"></td>
                <td th:text="${vlist.registrationNumber}"></td>
                <td th:text="${vlist.status}"></td>
                <td th:text="${vlist.warranty}"></td>
                <td th:text="${vlist.entrydate}"></td>
                <td th:text="${vlist.ReleasedDate}"></td>
                <td th:text="${vlist.assigned}"></td>
                <td th:text="${vlist.employee}"></td>
                <td><a th:href="@{/vehicle/checkvehicleissue(id=${vlist.id})}" class="btn btn-info btn-sm">Check Issue</a></td>
                <td><a th:href="@{/vehicle/assignvehicle(id=${vlist.id})}" class="btn btn-success btn-sm">Assign</a></td>
                <td th:text="${vlist.actual_cost}"></td>
                <td><a th:href="@{/vehicle/updateVehiclestatus(id=${vlist.id})}" class="btn btn-warning btn-sm">Update</a></td>
                <td><a th:href="@{/vehicle/printbom(id=${vlist.id})}" class="btn btn-dark btn-sm">Print</a></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
