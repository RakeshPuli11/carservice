<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Advisor List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6f9; /* Light Gray Background */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #FF6F61; /* Light Coral */
            border: none;
        }
        .btn-primary:hover {
            background: #D84315; /* Darker Coral */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-dark">SERVICE ADVISOR LIST</h2>

    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" onclick="history.go(-1)">Back</button>

        <form th:action="@{/admin/filteremployeelist}" class="d-flex">
            <label for="availablity" class="me-2 align-self-center fw-bold">Filter By Status:</label>
            <select name="availablity" id="availablity" class="form-select me-2">
                <option value="">ALL</option>
                <option value="FREE">FREE</option>
                <option value="WORKING">WORKING</option>
            </select>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

    <div class="table-container">
        <table class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>SERVICE ADVISOR NAME</th>
                    <th>CONTACT</th>
                    <th>AVAILABILITY</th>
                    <th>VEHICLE ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="spslist : ${employeelist}">
                    <td th:text="${spslist.name}"></td>
                    <td th:text="${spslist.contact}"></td>
                    <td>
                        <span th:text="${spslist.availablity}" 
                              th:classappend="${spslist.availablity == 'FREE' ? 'text-success' : 'text-danger'}">
                        </span>
                    </td>
                    <td th:text="${spslist.vehicleid}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
