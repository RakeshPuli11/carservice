<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d; /* Grey color */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
 
        .back-button:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }
 
        .back-button span {
            margin-right: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    
    <!-- Back Button -->
    <a href="/admin/admindashboard" class="back-button">
        <span>&#8592;</span> Back
    </a>
 
    <h2 class="text-center mb-4">Vehicle History</h2>
    
    <form th:action="@{/admin/vehiclehistory}" method="get" class="d-flex mb-3">
        <input type="text" name="registrationNumber" class="form-control me-2" placeholder="Enter Registration Number">
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
 
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Model</th>
            <th>Reg Number</th>
            <th>Warranty</th>
            <th>Issue Description</th>
            <th>Released Date</th>
            <th>Previous Advisor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vh : ${vehiclehistory}">
            <td th:text="${vh.model}"></td>
            <td th:text="${vh.registrationNumber}"></td>
            <td th:text="${vh.warranty}"></td>
            <td th:text="${vh.issuedescription}"></td>
            <td th:text="${vh.ReleasedDate}"></td>
            <td th:text="${vh.employee}"></td>
        </tr>
        </tbody>
    </table>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
