<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoice</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #333;
        color: white;
    }
    .total-row {
        font-weight: bold;
    }
    .btn-container {
        margin-top: 20px;
    }
    button {
        padding: 10px 15px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #555;
    }
    @media print {
        .noprint {
            display: none;
        }
        .container {
            box-shadow: none;
        }
    }
</style>
<script>
    function printpage() {
        window.print();
    }
</script>
</head>
<body>

<div class="container">
    <h2>Invoice</h2>
    <table>
        <thead>
            <tr>
                <th>Items</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="l:${list1}">
                <td th:text="${l[0]}"></td>
                <td th:text="${l[1]}"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td>Total</td>
                <td th:text="${cost}"></td>
            </tr>
        </tfoot>
    </table>
    <div class="btn-container">
        <button class="noprint" onclick="printpage()">PRINT</button>
    </div>
</div>

</body>
</html>
