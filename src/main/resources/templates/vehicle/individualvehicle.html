<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vehicle Service Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
    }
    .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #333;
        color: white;
    }
    button {
        margin-top: 15px;
        padding: 10px 15px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #555;
    }
</style>
</head>
<body>
<div class="container">
    <button onclick="history.go(-1)">Back</button>
    <h2>Vehicle Service Details</h2>
    <table>
        <thead>
            <tr>
                <th>SERVICE TYPE</th>
                <th>ISSUE DESCRIPTION</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${vehicle.servicetype}"></td>
                <td th:text="${vehicle.issuedescription}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
